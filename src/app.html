<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<script src="https://telegram.org/js/telegram-widget.js"></script>
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/icons/favicon-16x16.png">
		<!-- Manifest link is locted in root layout file -->
		<meta name="apple-mobile-web-app-title" content="Campfire">
		<meta name="application-name" content="Campfire">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFFFFF">
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#181819">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">
			%sveltekit.body%
		</div>
	</body>
</html>
